<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <div class="card-presentation">
    <div class="box-1">
      <header>
        <h1>Get <span>insights</span> that help your business grow.</h1>
      </header>

      <div class="content">
        Discover the benefits of data analytics and make better decisions
        regarding revenue, customer experience, and overall efficiency.
      </div>

      <div class="statdistics">10k+ companies 314 templates 12m+ queries</div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="https://github.com/9Galaxy/Presentation-Card">Mariano Guerrero (9Galaxy)</a>.
      </div>
    </div>

    <div class="box-2">
      <img src="images/image-header-desktop.jpg" alt="A office with a team of workers" />
    </div>
  </div>
</body>

</html>
